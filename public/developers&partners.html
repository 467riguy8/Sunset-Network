    <nav class="navbar">

            <a href="https://discord.gg/GPFwfVNEhn" target="_blank">
                <img src="Icons/logo.png" alt="Sunset-Network Logo">

        </div>
        <ul>
            <li><a href="/index.html"><i class="fa-solid fa-house fa-2xl"

            <li><a href="/games.html"><i class="fa-solid fa-gamepad fa-2xl"

            <li><a href="/discord.html"><i class="fa-brands fa-discord fa-2xl"

            <li><a href="/roadmap.html"><i class="fa-solid fa-map fa-2xl"

<body class="devandpart">

    <main>

        <div class="tydev">
            <h1>
                THANKS TO OUR DEVELOPERS
            </h1>
        </div>
        <div class="dctylayout">
            <img class="dcthanks" src="Icons/woofplayz creator.png" height="100px">
            <img class="dcthanks" src="Icons/amp dev.png" height="100px">
        </div>

        <div class="partner">
            <h1>
                THANKS TO OUR PARTNERS
            </h1>
        </div>


        <div class="blayout">

            <!-- button 1 (Moonlight Network)-->
            <div class="button">
                <div class="moonlight">
                    <a href="https://moonlight.silvereen.net/" target="_blank">
                        <button>
                            <img src="Icons/SNlogo.png" height="50" width="60" alt="moonlight website"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="moonlight-text">Moonlight</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 2 (snorlax's cave)-->
            <div class="button">
                <div class="snorlax">
                    <a href="https://discord.gg/Cqaa8x82Ch" target="_blank">
                        <button>
                            <img src="Icons/snorlax png.png" height="50" width="60" alt="snorlax discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="snorlax-text">Snorlax's Cave</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 3 (shadow network)-->
            <div class="button">
                <div class="shadow">
                    <a href="https://discord.gg/goshadow" target="_blank">
                        <button>
                            <img src="Icons/shadow.jpg" height="50" width="60" alt="shadow discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="shadow-text">Shadow Network</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 4 (night network)-->
            <div class="button">
                <div class="night">
                    <a href="https://discord.gg/HQnu4ssGxC" target="_blank">
                        <button>
                            <img src="Icons/night.png" height="50" width="60" alt="night discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">Night Network</p>
                        </button>
                    </a>
                </div>
            </div>


            <!-- button 5 (native games)-->
            <div class="button">
                <div class="Native">
                    <a href="https://discord.gg/6skdyrunKK" target="_blank">
                        <button>
                            <img src="Icons/nativelogo.png" height="50" width="60" alt="native discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">Nativegames</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 6 (CosomoPlatform)-->
            <div class="button">
                <div class="CosomoPlatform">
                    <a href="https://discord.gg/cosomo" target="_blank">
                        <button>
                            <img src="Icons/cosoma.png" height="50" width="60" alt="CosomoPlatform discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">CosomoPlatform</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 7 (Plexile Arcade)-->
            <div class="button">
                <div class="PA">
                    <a href="https://plexilearcade.glitch.me/" target="_blank">
                        <button>
                            <img src="Icons/pxl arcade.png" height="50" width="60" alt="plexilearcade discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">PLEXILE ARCADE</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 8 (Plexile Arcade)-->
            <div class="button">
                <div class="GalacticNet">
                    <a href="https://dsc.gg/gnetwork" target="_blank">
                        <button>
                            <img src="Icons/gn.jpg" height="50" width="60" alt="Galactic discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">Galactic Network</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 9 (Pblocker Arcade)-->
            <div class="button">
                <div class="Pblocker">
                    <a href="https://discord.gg/JHkNsP2B9T" target="_blank">
                        <button>
                            <img src="Icons/pbgamesiconlogo.png" height="50" width="60" alt="Pblocker  discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">Pblocker</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 10 (Kitty Cat Club)-->
            <div class="button">
                <div class="KittyCatClub">
                    <a href="https://discord.gg/jefPaspygM" target="_blank">
                        <button>
                            <img src="Icons/KittyCatClub.png" height="50" width="60" alt="Kitty Cat Club  discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">Kitty Cat Club</p>
                        </button>
                    </a>
                </div>
            </div>





        </div>

    </main>
    
    <script src="hotkey.js"></script>
