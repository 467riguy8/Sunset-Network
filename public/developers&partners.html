<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/52676eb1e5.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Network Developers and Partners</title>
    <link rel="shortcut icon" type="x-icon" href="Icons/logo.png">

    <link href="/style.css" rel="stylesheet" type="text/css">

    <nav class="navbar">
        <ul>
            <li>
                <a href="/index.html">
                    <div class="Home-icon">
                        <i class="fa-solid fa-house fa-2xl" style="color: #000000;"></i>
                        Home
                    </div>
                </a>
            </li>

            <li>
                <a href="/games.html">
                    <div class="Game-icon">
                        <i class="fa-solid fa-gamepad fa-2xl" style="color: #000000;"></i>
                        Games
                    </div>
                </a>
            </li>

            <li>
                <a href="/roadmap.html">
                    <div class="Roadmap-icon">
                        <i class=" fa-solid fa-map fa-2xl" style="color: #000000;"></i>
                        Roadmap
                    </div>
                </a>
            </li>

            <li>
                <a href="/settings.html">
                    <div class="Settings-icon">
                        <i class="fa-solid fa-gear fa-2xl" style="color: #000000;"></i>
                        Settings
                    </div>
                </a>
            </li>

            <li>
                <a href="/developers&partners.html">
                    <div class="Developers-icon">
                        <i class="fa-solid fa-users fa-2xl" style="color: #000000;"></i>
                        Developers
                    </div>
                </a>
            </li>
        </ul>
    </nav>

</head>

<body class="devandpart">

    <main>

        <div class="tydev">
            <h1>
                THANKS TO OUR DEVELOPERS
            </h1>
        </div>
        <div class="dctylayout">
            <img class="dcthanks" src="Icons/woofplayz creator.png" height="100px">
            <img class="dcthanks" src="Icons/amp dev.png" height="100px">
        </div>

        <div class="partner">
            <h1>
                THANKS TO OUR PARTNERS
            </h1>
        </div>

        <!-- button 1 (Moonlight Network)-->
        <div class="blayout">

            <div class="button">
                <div class="moonlight">
                    <a href="https://moonlight.silvereen.net/" target="_blank">
                        <button>
                            <img src="Icons/SNlogo.png" height="50" width="60" alt="snorlax discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="moonlight-text">Moonlight</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 2 (snorlax's cave)-->
            <div class="button">
                <div class="snorlax">
                    <a href="https://discord.gg/Cqaa8x82Ch" target="_blank">
                        <button>
                            <img src="Icons/snorlax png.png" height="50" width="60" alt="snorlax discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="snorlax-text">Snorlax's Cave</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 3 (shadow network)-->
            <div class="button">
                <div class="shadow">
                    <a href="https://discord.gg/goshadow" target="_blank">
                        <button>
                            <img src="Icons/shadow.jpg" height="50" width="60" alt="shadow discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="shadow-text">Shadow Network</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 4 (night network)-->
            <div class="button">
                <div class="night">
                    <a href="https://discord.gg/HQnu4ssGxC" target="_blank">
                        <button>
                            <img src="Icons/night.png" height="50" width="60" alt="night discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">Night Network</p>
                        </button>
                    </a>
                </div>
            </div>


            <!-- button 5 (native games)-->
            <div class="button">
                <div class="Native">
                    <a href="https://discord.gg/6skdyrunKK" target="_blank">
                        <button>
                            <img src="Icons/nativelogo.png" height="50" width="60" alt="native discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">Nativegames</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 6 (CosomoPlatform)-->
            <div class="button">
                <div class="CosomoPlatform">
                    <a href="https://discord.gg/cosomo" target="_blank">
                        <button>
                            <img src="Icons/cosoma.png" height="50" width="60" alt="night discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">CosomoPlatform</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 7 (Plexile Arcade)-->
            <div class="button">
                <div class="PA">
                    <a href="https://plexilearcade.glitch.me/" target="_blank">
                        <button>
                            <img src="Icons/pxl arcade.png" height="50" width="60" alt="night discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">PLEXILE ARCADE</p>
                        </button>
                    </a>
                </div>
            </div>

            <!-- button 8 (Plexile Arcade)-->
            <div class="button">
                <div class="GalacticNet">
                    <a href="https://dsc.gg/gnetwork" target="_blank">
                        <button>
                            <img src="Icons/gn.jpg" height="50" width="60" alt="night discord"
                                style="margin: 10px; border-radius: 10px;">
                            <p id="night-text">Galactic Network</p>
                        </button>
                    </a>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
